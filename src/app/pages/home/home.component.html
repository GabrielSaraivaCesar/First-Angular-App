<div class="container">

  <form [formGroup]="profileForm">
    
    <label>
      <span>First Name:</span>
      <input type="text" formControlName="firstName" (keydown)="onKey($event)">
    </label>

    <label>
      <span>Last Name:</span> 
      <input type="text" formControlName="lastName" (keydown)="onKey($event)">
    </label>

    <button (click)="onSubmit($event)">Submit</button>

  </form>
</div>


<b>States</b><br>
firstName:
"{{state.firstName}}"
<br>
lastName:
"{{state.lastName}}"
